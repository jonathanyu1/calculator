<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel='stylesheet' href='styles.css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body class='bodyContainer'>
        <div class='calculatorContainer'>
            <div class='screenContainer'>
                <div id='history'></div>
                <div id='result'></div>
            </div>
            <div class='btnGridContainer'>
                <button class='specialOperator' id='clear'>C</button>
                <button class='specialOperator' id='delete'>DEL</button>
                <button class='specialOperator' id='equals'>=</button>
                <button class='operator' id='divide'>รท</button>
                <button class='btn' id='seven'>7</button>
                <button class='btn' id='eight'>8</button>
                <button class='btn' id='nine'>9</button>
                <button class='operator' id='multiply'>*</button>
                <button class='btn' id='four'>4</button>
                <button class='btn' id='five'>5</button>
                <button class='btn' id='six'>6</button>
                <button class='operator' id='subtract'>-</button>
                <button class='btn' id='one'>1</button>
                <button class='btn' id='two'>2</button>
                <button class='btn' id='three'>3</button>
                <button class='operator' id='plus'>+</button>
                <button class='btn' id='negate'>+/-</button>
                <button class='btn' id='zero'>0</button>
                <button class='btn' id='decimal'>.</button>
                <button class='operator' id='modulo'>%</button>
            </div>
        </div>
        <script src='myscript.js'></script>
    </body>
</html>
